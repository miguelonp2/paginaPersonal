    <link rel="stylesheet" href="assets/css/style.css">

            <li><a href="biografia.html">Biografía</a></li>

        </ul>

    <section id="formulario">
        <h1>¿Hablamos?</h1>
        <p>Si tienes alguna oportunidad laboral que pueda ser interesante, no dudes en ponerte en contacto conmigo.</p>
        <form>
            <div>
                <label for="nombreContacto">Nombre: </label>
                <input type="text" id="nombreContacto">
            </div>
            <div>
                <label for="emailContacto">Email: </label>
                <input type="email" id="emailContacto">
            </div>
            <div>
                <label for="mensajeContacto">Asunto: </label>
                <textarea id="mensajeContacto" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button id="enviarFormulario">¡Contactar!</button>
            </div>
        </form>
    </section>
    <section id="informacionEnviada">
        <p id="nombre"></p>
        <p id="email"></p>
        <p id="mensaje"></p>
    </section>
    <script src="assets/js/main.js"></script>
